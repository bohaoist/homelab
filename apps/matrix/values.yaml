elementweb:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      external-dns.alpha.kubernetes.io/target: "homelab-tunnel.home.metatrends.top"
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    hosts:
      - host: &frontend_host chat.home.metatrends.top
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: element-tls-certificate
        hosts:
          - *frontend_host
  config:
    default:
      base_url: https://matrix.home.metatrends.top
      server_name: home.metatrends.top

dendrite:
  dendrite_config:
    global:
      server_name: matrix.home.metatrends.top
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hostName: matrix.home.metatrends.top
    tls:
      - hosts:
          - matrix.home.metatrends.top
        secretName: matrix-tls-certificate
  postgresql:
    enabled: true
